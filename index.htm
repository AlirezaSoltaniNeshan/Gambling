<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style>
        *{
            font-family: dosis;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;    
        }
        .holderNum{
            display: flex;
            flex-direction: column; 
            margin-top: 100px;
            align-items: center;
        }
        .increaser{
            color: white;
            font-size: 100px;
            align-self: center;
            text-align: center;
        }
        button{
            width: 210px;
            height: 70px;
            font-size: 20px;
            font-family: vazir;
            outline: none;
            border: none;
            border-radius: 50px;
            background-color: rgb(32, 168, 116);
            color: white;
            transition: 0.3s ease-in-out;
        }
        button:hover{
            background-color: transparent;
            border: 2px solid rgb(32, 168, 116);
            cursor: pointer;
        }
    </style>
</head>
<body>

        <div class="holderNum">
            <p id="randy" class="increaser"></p>
            <button onclick="randy();">شانست رو امتحان کن</button>
        </div>



        <script>
            const boolly = document.getElementById('randy').textContent;
            

            function randy(){
                if(boolly=="")
                {
                    const randyNumber = Math.floor(Math.random()*9999)+100;
                    document.getElementById('randy').innerText = randyNumber;
                    $('.increaser').each(function () {
                        $(this).prop('Counter',0).animate({
                            Counter: $(this).text()
                        }, {
                            duration: 100,
                            easing: 'swing',
                            step: function (now) {
                                $(this).text(Math.ceil(now));
                            }
                        });
                    });  
                }
                else
                alert('فقط یکبار میتوانید شانس خود را امتحان کنید')

            }
        </script>
</body>
</html>
